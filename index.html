<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Sail&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="img/plus.svg" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="app.js"></script>
    <title>Notes & Quotes</title>
  </head>
  <body>
    <div class="container__settings">
      <button class="button__settings">
        <img src="img/gear.png" alt="" />
      </button>
      <div class="settings__options">
        <button class="setting button__quote">
          <img src="img/quote.svg" alt="" title="show quote of a day" />
        </button>
        <button class="setting button__settings--theme">
          <img src="img/roller.svg" alt="" title="change style" />
        </button>
        <button class="setting button__settings--delete-all">
          <img src="img/bin.svg" alt="" title="delete all Notes" />
        </button>
      </div>
    </div>

    <button class="button--cta">
      <svg id="button__plus" width="100%" height="100%" viewBox="0 0 132 131">
        <g transform="matrix(1,0,0,1,-478.533,-200.759)">
          <path
            d="M516.591,205.853C529.992,203.063 543.594,201.931 556.796,202.34C572.652,202.831 597.115,226.118 604.418,242.545C610.713,261.697 611.266,280.848 600.905,300C588.257,317.64 577.159,320.887 566.164,325.688C556.578,329.875 545.165,331.007 534.937,328.811C523.422,326.339 509.313,317.587 497.073,310.855C480.883,301.95 461.317,220.672 516.591,205.853Z"
            style="fill: rgb(56, 180, 123); stroke: black; stroke-width: 3px"
          />
        </g>
        <g id="icon__plus" transform="matrix(1,0,0,1,-478.533,-200.759)">
          <path
            d="M536.764,256.832L509.533,257.331L509.533,271.821L536.764,271.821L536.764,296.803L552.003,296.803L552.003,271.821L578.483,274.069L578.483,259.83L552.003,259.83L552.003,230.351L536.764,230.351L536.764,256.832Z"
            style="fill: rgb(214, 229, 229); stroke: black; stroke-width: 2px"
          />
        </g>
      </svg>
    </button>

    <main class="main">
      <div class="container">
        <ul class="list__items"></ul>
      </div>
    </main>
    <div class="modal__container hidden">
      <ul class="modal__input"></ul>
    </div>

    <footer class="footer">
      <p>Notes 'n Quotes</p>
    </footer>
  </body>
</html>
